<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Portfolio - i!Connect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/2.3.0/alpine-ie11.min.js" defer></script>
</head>
<body class="bg-gray-100" x-data="portfolioData()">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-3xl font-bold">i!Connect</h1>
        <p class="mt-2">Influencer Portfolio</p>
    </header>

    <main class="container mx-auto mt-8 p-4">
        <section id="influencer-info" class="bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="flex flex-col md:flex-row items-center md:items-start">
                <img :src="influencer.image" :alt="influencer.name" class="w-48 h-48 rounded-full mb-4 md:mb-0 md:mr-8">
                <div>
                    <h2 class="text-3xl font-semibold mb-2" x-text="influencer.name"></h2>
                    <p class="text-xl text-gray-600 mb-2" x-text="influencer.genre"></p>
                    <p class="text-lg mb-2" x-text="`${influencer.followers} Followers`"></p>
                    <p class="mb-2" x-text="`Country: ${influencer.country}`"></p>
                    <p class="mb-2" x-text="`Collaboration Rate: $${influencer.rate} per post`"></p>
                    <p class="mb-2">
                        <a :href="influencer.website" target="_blank" class="text-blue-600 hover:underline">Personal Website</a>
                    </p>
                    <p class="mb-2" x-text="`Contact: ${influencer.email}`"></p>
                    <p x-text="`Phone: ${influencer.phone}`"></p>
                </div>
            </div>
        </section>

        <section id="previous-collaborations" class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h3 class="text-2xl font-semibold mb-4">Previous Collaborations</h3>
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                <template x-for="brand in influencer.collaborations" :key="brand">
                    <div class="bg-gray-200 rounded p-2 text-center" x-text="brand"></div>
                </template>
            </div>
        </section>

        <section id="past-work" class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h3 class="text-2xl font-semibold mb-4">Past Work</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <template x-for="work in influencer.pastWork" :key="work.id">
                    <div class="bg-gray-100 rounded-lg p-4">
                        <img :src="work.image" :alt="work.description" class="w-full h-48 object-cover rounded mb-2">
                        <p class="text-gray-800" x-text="work.description"></p>
                    </div>
                </template>
            </div>
        </section>

        <section id="contact" class="bg-white rounded-lg shadow-md p-6">
            <h3 class="text-2xl font-semibold mb-4">Contact for Collaboration</h3>
            <form>
                <div class="mb-4">
                    <label for="brand-name" class="block text-gray-700 font-semibold mb-2">Brand Name</label>
                    <input type="text" id="brand-name" name="brand-name" class="w-full px-3 py-2 border rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-gray-700 font-semibold mb-2">Message</label>
                    <textarea id="message" name="message" rows="4" class="w-full px-3 py-2 border rounded-lg" required></textarea>
                </div>
                <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">Send</button>
            </form>
        </section>
    </main>

    <footer class="bg-gray-800 text-white text-center p-4 mt-12">
        <p>&copy; 2024 i!Connect. All rights reserved.</p>
    </footer>
